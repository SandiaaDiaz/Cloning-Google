<!DOCTYPE html>
<html lang="es">
<head>
    <!--head info para el navegador-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!--body lo que el usuario ve-->
<body>
    <!--Realizaremos el header de Google-->
    <!--header es una division de contenido-->
    <header>
        <!--Nav aporta navegacion dentro de la pagina-->
        <nav>
            <!--lista no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>

                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Images</a>
                </li>

                <li class="menu"><a> </a> 
                </li>

                <li>
                  <a> <img src="/imagenes/london.jpg"> </a> 
                </li>
            </ul>
        </nav>

    </header>
    <!--main division y lo más importante-->
    <main>
        <!--seccion logo-->
        <section class="main-logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="Logo de google">
        </section>
        <!--seccion buscador-->
        <section class="main-input">
          <div class="main-input-container">
            <span class="search-icon"> </span><!--para colocar los elementos en iconos-->
            <input type="text">
            <a class="micro-icon" href=""></a>
            <a class="cam-icon" href=""></a>
          </div>
        </section>
        <!--botones-->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
              </div>
              <div>
                <button>Im feeling lucky</button>
              </div>
        </section>
        <section>
            <div>
                <p>Google offered in <a href="https://www.google.com.mx/">Español(latinoamerica)</a></p>
              </div>
        </section>

    </main>
    <!--pied de pagina-->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">About</a>
            </li>

            <li>
                <a href="">Advertising</a>
            </li>

            <li>
                <a href="">Business</a>
            </li>

            <li>
                <a href="">How search works</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacy</a>
            </li>

            <li>
                <a href="">Terms</a>
            </li>

            <li>
                <a href="">Settings </a>
            </li>
        </ul>

    </footer>
</body>
</html>
